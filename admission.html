<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Admission Form | Jana Jagriti Secondary School</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">

<!-- HEADER -->
<header class="bg-blue-900 text-white p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="font-bold text-lg">Jana Jagriti Secondary School</h1>
    </div>
</header>

<!-- FORM SECTION -->
<section class="max-w-4xl mx-auto bg-white mt-10 p-8 rounded shadow">
    <h2 class="text-3xl font-bold text-blue-900 mb-6 text-center">
        Online Admission Form
    </h2>

    <form action="mailto:jjsspithuwa@gmail.com" method="post" enctype="text/plain" class="space-y-6">

        <!-- Student Info -->
        <div>
            <h3 class="font-semibold text-lg text-blue-900 mb-2">Student Information</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="Student Name" placeholder="Student Full Name" required class="border p-3 rounded w-full">
                <input type="date" name="Date of Birth" required class="border p-3 rounded w-full">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <select name="Applying Class" required class="border p-3 rounded w-full">
                    <option value="">Applying For Class</option>
                    <option>Grade 1 – 5</option>
                    <option>Grade 6 – 8</option>
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                    <option>+2 Management</option>
                    <option>+2 Education</option>
                </select>

                <select name="Medium" required class="border p-3 rounded w-full">
                    <option value="">Medium</option>
                    <option>English</option>
                    <option>Nepali</option>
                </select>
            </div>
        </div>

        <!-- Parent Info -->
        <div>
            <h3 class="font-semibold text-lg text-blue-900 mb-2">Parent / Guardian Information</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="Parent Name" placeholder="Parent / Guardian Name" required class="border p-3 rounded w-full">
                <input type="tel" name="Contact Number" placeholder="Contact Number" required class="border p-3 rounded w-full">
            </div>

            <input type="text" name="Address" placeholder="Address" class="border p-3 rounded w-full mt-4">
        </div>

        <!-- Message -->
        <div>
            <h3 class="font-semibold text-lg text-blue-900 mb-2">Additional Message</h3>
            <textarea name="Message" rows="4" placeholder="Any additional information (optional)"
                class="border p-3 rounded w-full"></textarea>
        </div>

        <!-- Submit -->
        <div class="text-center">
            <button type="submit"
                class="bg-blue-900 text-white px-8 py-3 rounded font-semibold hover:bg-blue-700 transition">
                Submit Admission Request
            </button>
        </div>

    </form>
</section>
<!-- Back to Home Button -->
<div class="text-center my-6">
    <a href="index.html" 
       class="inline-block bg-blue-900 text-white px-6 py-2 rounded-md font-semibold hover:bg-blue-800 transition">
        ← Back to Home
    </a>
</div>

<!-- FOOTER -->
<footer class="text-center text-gray-600 py-6">
    © 2025 Jana Jagriti Secondary School
</footer>

</body>
</html>
